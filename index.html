<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCrypt - Pixel Art Dark Fantasy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        :root {
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --accent-red: #8b0000;
            --accent-gold: #daa520;
            --accent-silver: #c0c0c0;
            --text-light: #e8e8e8;
            --text-dim: #a0a0a0;
            --border-dark: #1a1a2e;
            --border-light: #2d2d4d;
            
            --common: #969696;
            --uncommon: #2ecc71;
            --rare: #3498db;
            --epic: #9b59b6;
            --legendary: #f1c40f;
            
            --pixel-size: 2px;
            --border-pixel: 2px solid;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0f;
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 1200px;
            height: 700px;
            display: flex;
            background: var(--darker-bg);
            border: var(--border-pixel) var(--accent-red);
            overflow: hidden;
        }

        .game-area {
            flex: 3;
            position: relative;
            overflow: hidden;
            background: #0a0a0f;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* UI */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .health-bar, .mana-bar {
            position: absolute;
            left: 20px;
            background: #000;
            border: var(--border-pixel) #400;
            overflow: hidden;
        }

        .health-bar {
            top: 20px;
            width: 200px;
            height: 16px;
        }

        .mana-bar {
            top: 45px;
            width: 200px;
            height: 12px;
            border-color: #006;
        }

        .health-fill, .mana-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .health-fill { background: #8b0000; }
        .mana-fill { background: #1e90ff; }

        .player-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border: var(--border-pixel) var(--border-light);
            font-size: 8px;
        }

        .stat-value {
            color: var(--accent-gold);
        }

        .floor-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border: var(--border-pixel) var(--border-light);
            font-size: 8px;
        }

        /* Mini Map */
        .mini-map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.9);
            border: var(--border-pixel) var(--accent-gold);
            padding: 5px;
        }

        .mini-map-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
            width: 100%;
            height: 100%;
        }

        .mini-map-room {
            background: #2a2a3a;
            border: 1px solid #444;
            font-size: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mini-map-room.current { background: #8b0000; }
        .mini-map-room.visited { background: #4a4a6a; }
        .mini-map-room.stairs { background: #daa520; }
        .mini-map-room.merchant { background: #32cd32; }
        .mini-map-room.boss { background: #dc143c; }

        /* Sidebar */
        .sidebar {
            flex: 1;
            background: rgba(10, 10, 20, 0.95);
            border-left: var(--border-pixel) var(--border-dark);
            padding: 10px;
            overflow-y: auto;
        }

        .inventory, .skills, .quest-log, .equipment {
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: var(--border-pixel) var(--border-dark);
            padding: 10px;
        }

        .section-title {
            color: var(--accent-gold);
            border-bottom: var(--border-pixel) var(--border-light);
            padding-bottom: 5px;
            margin-bottom: 8px;
            font-size: 10px;
            text-align: center;
        }

        .inventory-slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            background: #2a2a3a;
            border: var(--border-pixel) var(--border-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }

        .inventory-slot:hover::after {
            content: 'X';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #8b0000;
            color: white;
            width: 12px;
            height: 12px;
            font-size: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
        }

        .equipment-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        .equipment-slot {
            background: #2a2a3a;
            border: var(--border-pixel) var(--border-light);
            padding: 5px;
            text-align: center;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 8px;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 15, 0.95);
            z-index: 100;
        }

        .title {
            font-size: 24px;
            color: var(--accent-gold);
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 10px;
            color: var(--text-dim);
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .btn {
            background: #2a2a3a;
            color: var(--text-light);
            border: var(--border-pixel) var(--border-light);
            padding: 10px 20px;
            margin: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
        }

        .btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .btn-primary {
            background: #8b0000;
            border-color: var(--accent-red);
        }

        /* Doors */
        .door {
            position: absolute;
            background: #8b0000;
            border: var(--border-pixel) var(--accent-gold);
            cursor: pointer;
            pointer-events: auto;
            z-index: 5;
        }

        .door.top, .door.bottom {
            width: 80px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .door.top { top: 30px; }
        .door.bottom { bottom: 30px; }

        .door.left, .door.right {
            width: 20px;
            height: 80px;
            top: 50%;
            transform: translateY(-50%);
        }

        .door.left { left: 30px; }
        .door.right { right: 30px; }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #8b0000;
        }
    </style>
</head>

        </div>

                    </div>
                    <div class="equipment-slot" data-slot="amulet">
                        <div>AMULET</div>
                        <div id="equipped-amulet">-</div>
                    </div>
                </div>
            </div>
            
            <div class="inventory">

                <div class="inventory-slots" id="inventory-slots"></div>
            </div>
        </div>

            <div class="title">SHADOWCRYPT</div>
            <div class="subtitle">A PIXEL ART DARK FANTASY DUNGEON CRAWLER</div>
            <button class="btn btn-primary" id="start-btn">START QUEST</button>
        </div>

        // Desenhar sprite 16x16
        function drawSprite(spriteData, x, y, size = 48) {
            const sprite = spriteData.body || spriteData;
            const colors = spriteData.colors || spriteData;
            const pixelSize = size / 16;
            
            for (let row = 0; row < 16; row++) {
                for (let col = 0; col < 16; col++) {
                    const colorIndex = sprite[row][col];
                    if (colorIndex > 0) {
                        ctx.fillStyle = colors[colorIndex];
                        ctx.fillRect(
                            x + col * pixelSize - size/2,
                            y + row * pixelSize - size/2,
                            pixelSize,
                            pixelSize
                        );
                    }
                }
            }
        }

        // Input handling
        const keys = {};
        const mouse = { x: 0, y: 0, down: false };
        
        // Game engine CORRIGIDA
        const game = {
            loop: function() {
                if (gameState !== 'playing') return;
                
                this.update();
                this.render();
                requestAnimationFrame(() => this.loop());
            },
            
            update: function() {
                this.updatePlayer();
                this.updateEnemies();
                this.updateProjectiles();
                this.updateNPCs();
                this.checkCollisions();
                this.updateUI();
                this.updateDoors();
                this.updateMiniMap();
            },

            updateDoors: function() {
                const directions = ['top', 'bottom', 'left', 'right'];
                directions.forEach(direction => {
                    const door = document.getElementById(`door-${direction}`);
                    if (this.hasDoor(direction)) {
                        door.style.display = 'block';
                    } else {
                        door.style.display = 'none';
                    }
                });
            },

            hasDoor: function(direction) {
                if (!rooms[currentRoom] || !rooms[currentRoom].doors) return false;
                return rooms[currentRoom].doors[direction];
            },

            changeRoom: function(direction) {
                let newRoom = currentRoom;
                switch(direction) {
                    case 'top': newRoom -= 5; break;
                    case 'bottom': newRoom += 5; break;
                    case 'left': newRoom -= 1; break;
                    case 'right': newRoom += 1; break;
                }

                if (newRoom >= 1 && newRoom <= 25) {
                    currentRoom = newRoom;
                    visitedRooms.add(currentRoom);
                    this.generateRoom();
                    this.positionPlayerFromDoor(direction);
                    
                    // CORREÃ‡ÃƒO CRÃTICA: Garantir que o player seja redesenhado
                    player.x = Math.max(60, Math.min(canvas.width - 60, player.x));
                    player.y = Math.max(60, Math.min(canvas.height - 60, player.y));
                }
            },

            positionPlayerFromDoor: function(direction) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                switch(direction) {
                    case 'top':
                        player.x = centerX;
                        player.y = canvas.height - 80;
                        break;
                    case 'bottom':
                        player.x = centerX;
                        player.y = 80;
                        break;
                    case 'left':
                        player.x = canvas.width - 80;
                        player.y = centerY;
                        break;
                    case 'right':
                        player.x = 80;
                        player.y = centerY;
                        break;
                }
            },

            updateMiniMap: function() {
                const miniMap = document.getElementById('mini-map');
                miniMap.innerHTML = '';
                
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const roomNumber = row * 5 + col + 1;
                        const roomElement = document.createElement('div');
                        roomElement.className = 'mini-map-room';
                        
                        if (roomNumber === currentRoom) {
                            roomElement.classList.add('current');
                            roomElement.textContent = 'â—';
                        } else if (visitedRooms.has(roomNumber)) {
                            roomElement.classList.add('visited');
                            
                            if (roomNumber === stairsLocation) {
                                roomElement.classList.add('stairs');
                                roomElement.textContent = 'â¤Š';
                            } else if (roomNumber === merchantRoom) {
                                roomElement.classList.add('merchant');
                                roomElement.textContent = 'ðŸ’°';
                            } else {
                                roomElement.textContent = 'â–ª';
                            }
                        }
                        
                        miniMap.appendChild(roomElement);
                    }
                }
            },

            updateNPCs: function() {
                // NPC animations
                npcs.forEach(npc => {
                    npc.animationTimer = (npc.animationTimer || 0) + 1;
                    if (npc.animationTimer > 120) {
                        npc.animationTimer = 0;
                    }
                });
            },
            
            render: function() {
                // Clear canvas
                ctx.fillStyle = '#0a0a0f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                this.drawRoom();
                
                // Draw NPCs
                npcs.forEach(npc => {
                    drawSprite(sprites[npc.type], npc.x, npc.y, 48);
                });
                
                // Draw items
                items.forEach(item => {
                    if (item.type === 'chest' || item.type === 'mimic') {
                        drawSprite(sprites[item.type], item.x, item.y, 40);
                    } else {
                        ctx.fillStyle = item.color || '#daa520';
                        ctx.fillRect(item.x - 8, item.y - 8, 16, 16);
                    }
                });
                
                // Draw enemies
                enemies.forEach(enemy => {
                    drawSprite(sprites[enemy.type], enemy.x, enemy.y, 48);
                });
                
                // CORREÃ‡ÃƒO CRÃTICA: Sempre desenhar o player
                const direction = this.getPlayerDirection();
                drawSprite(sprites.player[direction], player.x, player.y, 48);
                
                // Draw projectiles
                projectiles.forEach(projectile => {
                    ctx.fillStyle = projectile.color;
                    ctx.fillRect(projectile.x - 4, projectile.y - 4, 8, 8);
                });
            },

            getPlayerDirection: function() {
                const angle = player.angle;
                if (angle >= -Math.PI/4 && angle < Math.PI/4) return 'right';
                if (angle >= Math.PI/4 && angle < 3*Math.PI/4) return 'down';
                if (angle >= -3*Math.PI/4 && angle < -Math.PI/4) return 'up';
                return 'left';
            },
            
            drawRoom: function() {
                // Room background
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(50, 50, canvas.width - 100, canvas.height - 100);
                
                // Room border
                ctx.strokeStyle = '#2d2d4d';
                ctx.lineWidth = 4;
                ctx.strokeRect(50, 50, canvas.width - 100, canvas.height - 100);
                
                // Detailed torches
                this.drawTorch(80, 80);
                this.drawTorch(canvas.width - 80, 80);
                this.drawTorch(80, canvas.height - 80);
                this.drawTorch(canvas.width - 80, canvas.height - 80);
            },

            drawTorch: function(x, y) {
                // Torch base
                ctx.fillStyle = '#2a2a2a';
                ctx.fillRect(x-3, y-3, 6, 12);
                
                // Torch flame
                ctx.fillStyle = '#8b0000';
                ctx.fillRect(x-2, y-8, 4, 6);
                ctx.fillStyle = '#daa520';
                ctx.fillRect(x-1, y-10, 2, 4);
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(x-1, y-12, 2, 2);
            },
            
            updatePlayer: function() {
                let moveX = 0, moveY = 0;
                
                if (keys['w'] || keys['ArrowUp']) moveY -= player.speed;
                if (keys['s'] || keys['ArrowDown']) moveY += player.speed;
                if (keys['a'] || keys['ArrowLeft']) moveX -= player.speed;
                if (keys['d'] || keys['ArrowRight']) moveX += player.speed;
                
                // Update position with bounds checking
                const newX = player.x + moveX;
                const newY = player.y + moveY;
                
                if (newX >= 60 && newX <= canvas.width - 60) {
                    player.x = newX;
                }
                if (newY >= 60 && newY <= canvas.height - 60) {
                    player.y = newY;
                }
                
                // Update direction
                const dx = mouse.x - player.x;
                const dy = mouse.y - player.y;
                player.angle = Math.atan2(dy, dx);
                
                // Attack
                if (mouse.down && player.attackCooldown <= 0) {
                    this.playerAttack();
                }
                
                if (player.attackCooldown > 0) {
                    player.attackCooldown--;
                }

                // Interactions
                if (keys['e']) {
                    this.checkInteractions();
                    keys['e'] = false;
                }
            },

            checkInteractions: function() {
                // Check stairs
                npcs.forEach(npc => {
                    if (npc.type === 'stairs') {
                        const dx = player.x - npc.x;
                        const dy = player.y - npc.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 50) {
                            this.nextFloor();
                            return;
                        }
                    }
                });
            },

            nextFloor: function() {
                currentFloor++;
                if (currentFloor > 5) {
                    alert('Congratulations! You completed all floors!');
                    this.gameOver();
                    return;
                }
                
                // CORREÃ‡ÃƒO: Garantir que o player seja resetado corretamente
                player.health = player.maxHealth;
                player.mana = player.maxMana;
                
                // Generate new floor
                this.generateFloor();
                
                // CORREÃ‡ÃƒO: ForÃ§ar redesenho do player
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                
                this.addCombatText(`Floor ${currentFloor}!`, player.x, player.y, '#00ff00');
            },
            
            playerAttack: function() {
                const projectile = {
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(player.angle) * 8,
                    vy: Math.sin(player.angle) * 8,
                    damage: this.calculatePlayerDamage(),
                    lifetime: 60,
                    color: '#daa520'
                };
                
                projectiles.push(projectile);
                player.attackCooldown = player.attackSpeed;
            },
            
            updateEnemies: function() {
                enemies.forEach((enemy, index) => {
                    if (enemy.health <= 0) {
                        if (Math.random() < 0.3) {
                            this.spawnLoot(enemy.x, enemy.y);
                        }
                        enemies.splice(index, 1);
                        return;
                    }
                    
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                });
            },
            
            updateProjectiles: function() {
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    const projectile = projectiles[i];
                    projectile.x += projectile.vx;
                    projectile.y += projectile.vy;
                    projectile.lifetime--;
                    
                    if (projectile.lifetime <= 0 || 
                        projectile.x < 50 || projectile.x > canvas.width - 50 ||
                        projectile.y < 50 || projectile.y > canvas.height - 50) {
                        projectiles.splice(i, 1);
                    }
                }
            },

            addCombatText: function(text, x, y, color) {
                combatTexts.push({
                    text: text,
                    x: x,
                    y: y,
                    color: color,
                    life: 60
                });
            },
            
            checkCollisions: function() {
                // Projectile vs Enemy
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const dx = projectiles[i].x - enemies[j].x;
                        const dy = projectiles[i].y - enemies[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 24) {
                            enemies[j].health -= projectiles[i].damage;
                            projectiles.splice(i, 1);
                            break;
                        }
                    }
                }
                
                // Player vs Items
                for (let i = items.length - 1; i >= 0; i--) {
                    const dx = player.x - items[i].x;
                    const dy = player.y - items[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 30) {
                        this.collectItem(items[i]);
                        items.splice(i, 1);
                    }
                }

                // Enemy vs Player
                enemies.forEach(enemy => {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 30) {
                        player.health -= enemy.damage;
                        if (player.health <= 0) {
                            this.gameOver();
                        }
                    }
                });
            },
            
            collectItem: function(item) {
                if (item.type === 'chest') {
                    for (let i = 0; i < 3; i++) {
                        this.spawnRandomItem(item.x, item.y);
                    }
                    this.addCombatText('Chest Opened!', item.x, item.y, '#daa520');
                } else if (item.type === 'mimic') {
                    enemies.push(this.createEnemy('mimic', item.x, item.y));
                    this.addCombatText('Mimic!', item.x, item.y, '#ff0000');
                } else {
                    this.addToInventory(item);
                    this.addCombatText(item.name + '!', item.x, item.y, '#00ff00');
                }
            },
            
            spawnLoot: function(x, y) {
                const lootTypes = ['weapon', 'armor', 'helmet', 'boots', 'ring', 'amulet'];
                const lootType = lootTypes[Math.floor(Math.random() * lootTypes.length)];
                this.spawnRandomItem(x, y, lootType);
            },
            
            spawnRandomItem: function(x, y, type = null) {
                if (!type) {
                    const types = ['weapon', 'armor', 'helmet', 'boots', 'ring', 'amulet', 'chest', 'mimic'];
                    type = types[Math.floor(Math.random() * types.length)];
                }
                
                let item;
                const rarityRoll = Math.random();
                let rarityIndex = 0;
                if (rarityRoll < 0.6) rarityIndex = 0;
                else if (rarityRoll < 0.85) rarityIndex = 1;
                else if (rarityRoll < 0.95) rarityIndex = 2;
                else if (rarityRoll < 0.99) rarityIndex = 3;
                else rarityIndex = 4;

                if (type === 'weapon') {
                    const weapons = [
                        { name: 'Iron Sword', damage: [5, 8], rarity: 'common' },
                        { name: 'Steel Sword', damage: [8, 12], rarity: 'uncommon' },
                        { name: 'Silver Sword', damage: [12, 18], rarity: 'rare' },
                        { name: 'Dragon Sword', damage: [18, 25], rarity: 'epic' },
                        { name: 'Legend Sword', damage: [25, 35], rarity: 'legendary' }
                    ];
                    item = {...weapons[rarityIndex]};
                } else {
                    item = {
                        type: type,
                        name: type.charAt(0).toUpperCase() + type.slice(1) + ' ' + ['Common', 'Uncommon', 'Rare', 'Epic', 'Legendary'][rarityIndex],
                        rarity: ['common', 'uncommon', 'rare', 'epic', 'legendary'][rarityIndex]
                    };
                }
                
                item.x = x;
                item.y = y;
                item.color = this.getRarityColor(item.rarity);
                items.push(item);
            },

            getRarityColor: function(rarity) {
                switch(rarity) {
                    case 'common': return '#969696';
                    case 'uncommon': return '#2ecc71';
                    case 'rare': return '#3498db';
                    case 'epic': return '#9b59b6';
                    case 'legendary': return '#f1c40f';
                    default: return '#daa520';
                }
            },
            
            createEnemy: function(type, x, y) {
                const enemy = {
                    type: type,
                    x: x || Math.random() * (canvas.width - 100) + 50,
                    y: y || Math.random() * (canvas.height - 100) + 50,
                    health: 30 + (currentFloor * 10),
                    maxHealth: 30 + (currentFloor * 10),
                    damage: 5 + currentFloor,
                    speed: 1 + (currentFloor * 0.2),
                    size: 20
                };
                return enemy;
            },

            generateFloor: function() {
                rooms = [];
                visitedRooms = new Set([13]);
                currentRoom = 13;
                
                // Generate random special rooms
                const specialRooms = this.generateSpecialRooms();
                stairsLocation = specialRooms.stairs;
                merchantRoom = specialRooms.merchant;
                
                // Create 5x5 grid
                for (let i = 1; i <= 25; i++) {
                    let roomType = 'normal';
                    if (i === 13) roomType = 'start';
                    else if (i === stairsLocation) roomType = 'stairs';
                    else if (i === merchantRoom) roomType = 'merchant';
                    
                    rooms[i] = {
                        type: roomType,
                        doors: this.generateDoors(i),
                        cleared: i === 13
                    };
                }
                
                this.generateRoom();
            },

            generateSpecialRooms: function() {
                const availableRooms = [];
                for (let i = 1; i <= 25; i++) {
                    if (i !== 13) availableRooms.push(i);
                }
                
                // Shuffle and pick special rooms
                for (let i = availableRooms.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [availableRooms[i], availableRooms[j]] = [availableRooms[j], availableRooms[i]];
                }
                
                return {
                    stairs: availableRooms[0],
                    merchant: availableRooms[1]
                };
            },

            generateDoors: function(roomNumber) {
                const row = Math.floor((roomNumber - 1) / 5);
                const col = (roomNumber - 1) % 5;
                
                return {
                    top: row > 0,
                    bottom: row < 4,
                    left: col > 0,
                    right: col < 4
                };
            },

            generateRoom: function() {
                enemies = [];
                items = [];
                npcs = [];
                
                const room = rooms[currentRoom];
                
                // Add content based on room type
                switch(room.type) {
                    case 'start':
                        // Safe starting room
                        break;
                    case 'stairs':
                        npcs.push({
                            type: 'stairs',
                            x: canvas.width / 2,
                            y: canvas.height / 2
                        });
                        break;
                    case 'merchant':
                        npcs.push({
                            type: 'merchant',
                            x: canvas.width / 2,
                            y: canvas.height / 2
                        });
                        // Merchant has items for sale
                        for (let i = 0; i < 4; i++) {
                            items.push({
                                type: 'weapon',
                                name: 'Merchant Item ' + (i+1),
                                x: canvas.width/2 - 100 + (i * 50),
                                y: canvas.height/2 + 60,
                                color: '#32cd32'
                            });
                        }
                        break;
                    default:
                        // Normal room with enemies and loot
                        const enemyCount = 2 + Math.floor(Math.random() * 3) + currentFloor;
                        for (let i = 0; i < enemyCount; i++) {
                            const enemyTypes = ['skeleton', 'zombie', 'ghost'];
                            const enemyType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                            enemies.push(this.createEnemy(enemyType));
                        }
                        
                        // Chance for chest
                        if (Math.random() < 0.4) {
                            items.push({
                                type: Math.random() < 0.1 ? 'mimic' : 'chest',
                                x: Math.random() * (canvas.width - 100) + 50,
                                y: Math.random() * (canvas.height - 100) + 50
                            });
                        }

                        // Chance for random loot
                        if (Math.random() < 0.3) {
                            this.spawnRandomItem(
                                Math.random() * (canvas.width - 100) + 50,
                                Math.random() * (canvas.height - 100) + 50
                            );
                        }
                }
            },
            
            calculatePlayerDamage: function() {
                let damage = player.damageMin + Math.random() * (player.damageMax - player.damageMin);
                if (player.equippedWeapon) {
                    damage += player.equippedWeapon.damage[0] + 
                             Math.random() * (player.equippedWeapon.damage[1] - player.equippedWeapon.damage[0]);
                }
                return Math.floor(damage);
            },
            
            addToInventory: function(item) {
                if (player.inventory.length < 16) {
                    player.inventory.push(item);
                    this.updateInventoryUI();
                }
            },
            
            updateInventoryUI: function() {
                const inventorySlots = document.getElementById('inventory-slots');
                inventorySlots.innerHTML = '';
                
                player.inventory.forEach((item, index) => {
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    slot.textContent = item.name.charAt(0);
                    slot.title = `${item.name} (${item.rarity || 'common'})`;
                    slot.style.borderLeftColor = this.getRarityColor(item.rarity);
                    
                    slot.addEventListener('click', (e) => {
                        if (e.altKey) {
                            player.inventory.splice(index, 1);
                            this.updateInventoryUI();
                        } else {
                            this.equipItem(index);
                        }
                    });
                    
                    inventorySlots.appendChild(slot);
                });
                
                for (let i = player.inventory.length; i < 16; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    inventorySlots.appendChild(slot);
                }
            },
            
            equipItem: function(index) {
                const item = player.inventory[index];
                if (item.type === 'weapon') {
                    if (player.equippedWeapon) {
                        player.inventory.push(player.equippedWeapon);
                    }
                    player.equippedWeapon = item;
                    player.inventory.splice(index, 1);
                    
                    this.updatePlayerStats();
                    this.updateInventoryUI();
                    this.updateEquipmentUI();
                }
            },
            
            updatePlayerStats: function() {
                // Update player stats based on equipment
                if (player.equippedWeapon) {
                    player.damageMin = 8 + player.equippedWeapon.damage[0];
                    player.damageMax = 12 + player.equippedWeapon.damage[1];
                } else {
                    player.damageMin = 8;
                    player.damageMax = 12;
                }
            },
            
            updateEquipmentUI: function() {
                document.getElementById('equipped-weapon').textContent = 
                    player.equippedWeapon ? player.equippedWeapon.name : '-';
            },
            
            updateUI: function() {
                document.getElementById('health-fill').style.width = (player.health / player.maxHealth * 100) + '%';
                document.getElementById('mana-fill').style.width = (player.mana / player.maxMana * 100) + '%';
                document.getElementById('player-level').textContent = player.level;
                document.getElementById('player-damage').textContent = player.damageMin + '-' + player.damageMax;
                document.getElementById('player-defense').textContent = player.defense;
                document.getElementById('player-gold').textContent = player.gold;
                document.getElementById('floor-number').textContent = currentFloor;
                document.getElementById('room-number').textContent = currentRoom;
            },

            gameOver: function() {
                gameState = 'gameOver';
                document.querySelector('.game-over').style.display = 'flex';
                document.getElementById('game-over-stats').innerHTML = `
                    <div>Reached Level: ${player.level}</div>
                    <div>Floor: ${currentFloor}</div>
                    <div>Gold: ${player.gold}</div>
                `;
            },
            
            initGame: function() {
                // CORREÃ‡ÃƒO: InicializaÃ§Ã£o completa do player
                player = {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    size: 20,
                    speed: 4,
                    health: 100,
                    maxHealth: 100,
                    mana: 100,
                    maxMana: 100,
                    damageMin: 8,
                    damageMax: 12,
                    defense: 5,
                    level: 1,
                    gold: 0,
                    attackCooldown: 0,
                    attackSpeed: 20,
                    inventory: [],
                    equippedWeapon: null
                };
                
                currentFloor = 1;
                currentRoom = 13;
                visitedRooms = new Set([13]);
                
                this.generateFloor();
                this.updateInventoryUI();
                this.updateEquipmentUI();
                this.loop();
            }
        };

        // Event Listeners
        window.addEventListener('load', function() {
            // Mouse events
            canvas.addEventListener('mousemove', function(e) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = (e.clientX - rect.left) * (canvas.width / rect.width);
                mouse.y = (e.clientY - rect.top) * (canvas.height / rect.height);
            });
            
            canvas.addEventListener('mousedown', function() {
                mouse.down = true;
            });
            
            canvas.addEventListener('mouseup', function() {
                mouse.down = false;
            });
            
            // Keyboard events
            window.addEventListener('keydown', function(e) {
                keys[e.key] = true;
            });
            
            window.addEventListener('keyup', function(e) {
                keys[e.key] = false;
            });
            
            // Door events
            document.querySelectorAll('.door').forEach(door => {
                door.addEventListener('click', function() {
                    const direction = this.dataset.direction;
                    game.changeRoom(direction);
                });
            });
            
            // UI events
            document.getElementById('start-btn').addEventListener('click', function() {
                document.querySelector('.start-screen').style.display = 'none';
                gameState = 'playing';
                game.initGame();
            });
            
            document.getElementById('restart-btn').addEventListener('click', function() {
                document.querySelector('.game-over').style.display = 'none';
                gameState = 'playing';
                game.initGame();
            });
            
            // Create initial inventory slots
            const inventorySlots = document.getElementById('inventory-slots');
            for (let i = 0; i < 16; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                inventorySlots.appendChild(slot);
            }
        });
    </script>
